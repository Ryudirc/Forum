<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addProduct</title>
</head>
<body>
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ADMIN</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{../freeboard/assets/favicon.ico}">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{../freeboard/css/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .container {
            max-width: 960px;
        }

        .form-pos {
            margin : auto;
        }

        .btn-pos{

            margin : auto;
        }

        .btn-pos {

            margin-left : 235px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/}">BoardGameMall</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="navbar-collapse collapse show" id="navbarSupportedContent" style="">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link" th:href="@{/profile/admin}">관리자홈</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/profile/admin/member/manage}">회원정보</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/forum/freeBoard/}">자유게시판</a></li>
            </ul>

        </div>
    </div>
</nav>
<!-- form sec -->
<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://img.icons8.com/ios-filled/452/add-property.png" alt="" width="72" height="72">
        <h2>상품수정</h2>
        <p class="lead">아래의 정보를 수정하여 상품을 재등록하여 주십시오.</p>
    </div>
    <div class="row">

        <div class="col-md-8 order-md-1 form-pos">
            <h4 class="mb-3">상품 정보</h4>
            <form th:action th:method="post" th:object="${product}" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="prodCategory">상품 카테고리</label>
                        <select id="prodCategory" th:field="*{prodCategory}" class="form-select">
                            <option th:value="|normalProd|" th:text="|일반상품|" th:selected="*{#strings.equals(prodCategory,'normalProd')}"></option>
                            <option th:value="|discountProd|" th:text="|할인상품|" th:selected="*{#strings.equals(prodCategory,'discountProd')}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="prodName">상품 이름</label>
                        <input type="text" class="form-control" id="prodName" th:field="*{prodName}">
                        <div class="field-error" th:errors="*{prodName}">상품이름 오류</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="prodStock">상품 재고</label>
                        <input type="text" class="form-control" id="prodStock" th:field="*{prodStock}" placeholder="상품 총 재고량을 입력해주세요.">
                        <div class="field-error" th:errors="*{prodStock}">상품재고 오류</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="prodPrice">상품 가격</label>
                    <input type="text" class="form-control" id="prodPrice" th:field="*{prodPrice}" placeholder="상품 단일 가격을 입력해주세요.">
                    <div class="field-error" th:errors="*{prodPrice}">상품가격 오류</div>
                </div>
                <div class="mb-3">
                    <label for="prodDiscountPrice">상품 할인가격</label>
                    <input type="text" class="form-control" id="prodDiscountPrice" th:field="*{prodDiscountPrice}" placeholder="할인된 상품가격을 입력해주세요. 할인대상이 아니라면 0을 입력해주세요.">
                    <div class="field-error" th:errors="*{prodDiscountPrice}">상품할인가격 오류</div>
                </div>
                <hr class="mb-4">
                <h4 class="mb-3">상품 대표 이미지 첨부</h4>
                <input type="file" class="form-control attach-file" id="prodImg" name="prodImg" th:field="*{prodImg}">
                <div class="field-error" th:errors="*{prodImg}">이미지첨부오류</div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block btn-pos" type="submit">상품수정</button>
            </form>
        </div>
    </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">© 2017-2019 Company Name</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</div>
</body>
</html>
