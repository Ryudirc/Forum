<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포인트 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<section class="vh-100" style="background-color: #2779e2;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">

                <h1 class="text-white mb-4">포인트 변경 시스템</h1>

                <div class="card" style="border-radius: 15px;">
                    <div class="card-body">

                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0">유저 닉네임</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <input type="text" th:value="${memberName}" class="form-control form-control-lg" disabled/>

                            </div>
                        </div>

                        <hr class="mx-n3">

                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0">보유중인 포인트</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <input type="text" th:value="${memberPoints}" class="form-control form-control-lg" disabled />

                            </div>
                        </div>

                        <hr class="mx-n3">
                        <form th:action="@{/profile/admin/member/manage/UpdatePoint/{memberId}(memberId=${memberId})}" th:method="post">
                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0">변경할 포인트 입력</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <input type="text" id="changePoints" name="changePoints" class="form-control form-control-lg" />

                            </div>
                        </div>

                        <hr class="mx-n3">

                        <div class="px-5 py-4">
                            <button type="submit" class="btn btn-primary btn-lg">포인트 변경</button>
                        </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
